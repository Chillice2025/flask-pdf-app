<!DOCTYPE html>
<html>
<head>
  <title>PDF Screenshot Uploader</title>
</head>
<body>
  <h1>Upload PDFs and Metadata</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="test_pdf" required>
    <input type="file" name="solution_pdf" required>

    <input type="text" name="level" required placeholder="Level">
    <input type="text" name="month" required placeholder="Month">
    <input type="text" name="year" required placeholder="Year">
    <input type="text" name="type" required placeholder="Type">

    <button type="submit">Generate Screenshots</button>
  </form>

</body>
</html>
