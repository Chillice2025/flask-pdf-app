<!DOCTYPE html>
<html>
<head>
  <title>PDF Screenshot Uploader</title>
</head>
<body>
  <h1>Upload PDFs and Metadata</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>Test PDF:</label><br/>
    <input type="file" name="test_pdf" required/><br/><br/>

    <label>Solution PDF:</label><br/>
    <input type="file" name="sol_pdf" required/><br/><br/>

    <label>Level:</label><br/>
    <input type="text" name="level" required/><br/><br/>

    <label>Month:</label><br/>
    <input type="text" name="month" required/><br/><br/>

    <label>Year:</label><br/>
    <input type="text" name="year" required/><br/><br/>

    <label>Type:</label><br/>
    <input type="text" name="type" required/><br/><br/>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
