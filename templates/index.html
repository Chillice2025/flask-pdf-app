<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Screenshot Uploader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-xl">
      <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">PDF Screenshot Tool</h1>
      <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
        <!-- Metadata inputs -->
        <div>
          <label class="block font-medium text-gray-700 mb-1">Level</label>
          <input type="text" name="level" placeholder="e.g., O-Level" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-medium text-gray-700 mb-1">Month</label>
            <input type="text" name="month" placeholder="e.g., June" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block font-medium text-gray-700 mb-1">Year</label>
            <input type="text" name="year" placeholder="e.g., 2024" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
        <div>
          <label class="block font-medium text-gray-700 mb-1">Exam Type</label>
          <input type="text" name="type" placeholder="e.g., Paper 1" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- File uploads -->
        <div>
          <label class="block font-medium text-gray-700 mb-1">Test PDF</label>
          <input type="file" name="test_pdf" accept=".pdf" required class="w-full">
        </div>
        <div>
          <label class="block font-medium text-gray-700 mb-1">Solution PDF</label>
          <input type="file" name="sol_pdf" accept=".pdf" required class="w-full">
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200">
          Generate ZIP of Screenshots
        </button>
      </form>
    </div>
  </div>
</body>
</html>
